<ul class="insidesections">
    {%- for education in site.education -%}
    <li class="resumecolumn">
        <p class="time">{{ education.time }}</p>
        <div class="positionlocation">
            <p class="position">{{ education.title }}</p>
            <p class="location">{{ education.location }}</p>
        </div>
    </li>
    {{ education.content }}
    <hr>
    {%- endfor -%}
 </ul>
